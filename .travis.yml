language: scala
sudo: false
jdk:
- openjdk8
- openjdk11
script:
- travis_retry sbt "onFailure +test:compile" "+test:compile"
- sbt
  "scalafmtCheck"
  "test:scalafmtCheck"
  "scalafmtSbtCheck"
  "+test"
  "+publishLocal"
  "tests/scripted"
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/launchers"
  - "$HOME/.cache/coursier/v1"
before_cache:
- find $HOME/.ivy2/cache -name "ivydata-*.properties" | xargs rm
- find $HOME/.ivy2/cache -name "*SNAPSHOT*" | xargs rm -rf
